<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>DataPoint</title>
  <link href="https://fonts.googleapis.com/css?family=Product+Sans&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      font-family: 'Product Sans', sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #loading {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9998;
    }

    #loading-circle {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="loading">
    <div id="loading-circle"></div>
    <p>Verifying Hash</p>
  </div>

  <iframe src='https://replit.com/@rjvasagam/MutedPreciousSoftwareagent?embed=true' style="width: 100%; height: 80vh; border: none;"></iframe>

  <script>
    // Display loading circle and message
    document.getElementById('loading').style.display = 'block';

    // Simulate hash verification
    setTimeout(function () {
      // Hide loading
      document.getElementById('loading').style.display = 'none';
    }, 2000);
  </script>
</body>

</html>
